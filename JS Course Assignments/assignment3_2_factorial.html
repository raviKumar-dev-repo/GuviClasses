<!DOCTYPE html>
<html>

<body>


    <script>



    let val = 10

    let res = factorial(val)
        
    function factorial(n){
    if(n == 0 || n == 1){
        return 1;
    }else{
        return n * factorial(n-1);
    }
}

console.log("The factorial for " + val + " is " + res);
        
    </script>

</body>

</html>
