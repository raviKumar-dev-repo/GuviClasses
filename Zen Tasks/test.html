<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 50px;
  font-weight: bold;
  position: relative;
  animation: mymove 5s infinite;
}

#div {animation-timing-function: ease-in-out;}

@keyframes mymove {
  from {left: 0px;}
  to {left: 100%}
}
</style>
</head>
<body>

<p>Moving Turtle</p>

<div id="div">
    <img src="turtle.png" alt="turtle">
</div>

</body>
</html>
