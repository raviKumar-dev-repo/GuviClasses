<!DOCTYPE html>

<html>
    <head>
        <title>Movies Table</title>
        
    </head>
    <body>        

        <div style="height: 100vh;width : 50%; float : left; background-color:MediumSpringGreen">
         <h2 style="background: cornsilk; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI';
         border: mediumspringgreen; color: midnightblue;"> Enter Table Values</h2>
         
         <form onsubmit="handleSubmit(); return false;">
            
            <label for="" style="color:midnightblue; font-weight: bold;">Movie Name</label><br>
            <input type="text" id="name" value="test"
            style="display: grid; color: navy;">
            <br>

            <label for="" style="color:midnightblue; font-weight: bold;">Release Date</label><br>
            <input type="text" id="date" value="test"
            style="display: grid; color: navy;"><br>

            <label for="" style="color:midnightblue; font-weight: bold;">Rating</label><br>
            <input type="text" id="rating" value="test"
            style="display: grid; color: navy;"><br><br>

            <input type="submit" value="Submit" style="background-color: midnightblue; padding: 5px;
             margin: 3px; display: grid;
             color: mintcream;" >
          </form>
        </div>


        <div style="height: 100vh;width : 50%; float : right; background-color:cornsilk">
         <h2 style="background: MediumSpringGreen; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI';
         border: mediumspringgreen; color: midnightblue;top: 0%; "> View Table Values</h2>
         
         <table id="mvtable" style="width : 100%; color: rgb(7, 43, 29);border-style: groove;
         border-color:midnightblue;" >
             <tr>
                <th style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI'; 
                color: midnightblue; border: 1px midnightblue; border-collapse: collapse;
                padding: 5px; border-style: groove;  background-color: mediumspringgreen;" >
                Name</th>
                
                <th style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI'; 
                    color: midnightblue; border: 1px midnightblue; border-collapse: collapse;
                    padding: 5px; border-style: groove; background-color: mediumspringgreen;" > 
                Release Date</th>

                <th style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI'; 
                color: midnightblue; border: 1px midnightblue; border-collapse: collapse;
                padding: 5px; border-style: groove;  background-color: mediumspringgreen;">
                Rating</th>
             </tr> 
         </table>
        </div>

        <script src="table.js"></script>

    </body>
</html>
